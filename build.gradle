task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '2.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.0.0.RELEASE'

    compile group: 'com.google.appengine', name: 'appengine-api-1.0-sdk', version: '1.8.8'
}

